<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { dark: { 100: '#18191a', 200: '#242526', 300: '#3a3b3c' } } } } }
    </script>
</head>
<body class="bg-gray-100 dark:bg-dark-100 text-gray-800 dark:text-white transition-colors duration-200">

    <div id="authPage" class="min-h-screen flex items-center justify-center">
        <div id="loginForm" class="bg-white p-8 rounded-lg shadow-xl w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Bejelentkezés</h2>
            <input id="loginUsername" type="text" placeholder="Felhasználónév" class="w-full border p-2 mb-3 rounded">
            <input id="loginPassword" type="password" placeholder="Jelszó" class="w-full border p-2 mb-3 rounded">
            <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700">Belépés</button>
            <p class="mt-4 text-center text-sm cursor-pointer text-blue-500" onclick="showRegister()">Nincs fiókod? Regisztráció</p>
        </div>
        <div id="registerForm" class="bg-white p-8 rounded-lg shadow-xl w-96 hidden">
            <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Regisztráció</h2>
            <input id="regFirstName" type="text" placeholder="Keresztnév" class="w-full border p-2 mb-2 rounded">
            <input id="regLastName" type="text" placeholder="Vezetéknév" class="w-full border p-2 mb-2 rounded">
            <input id="regUsername" type="text" placeholder="Felhasználónév" class="w-full border p-2 mb-2 rounded">
            <input id="regBirthDate" type="date" class="w-full border p-2 mb-2 rounded">
            <input id="regPassword" type="password" placeholder="Jelszó" class="w-full border p-2 mb-4 rounded">
            <button onclick="register()" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700">Regisztráció</button>
            <p class="mt-4 text-center text-sm cursor-pointer text-blue-500" onclick="showLogin()">Már van fiókod? Belépés</p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="sticky top-0 z-50 bg-white dark:bg-dark-200 shadow px-4 py-2 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-bold text-blue-600">SocialBook</h1>
            </div>
            <div class="flex gap-4 items-center">
                <button onclick="navigate('feed')" class="text-gray-600 hover:text-blue-600"><i class="fas fa-home text-xl"></i></button>
                <button onclick="navigate('messenger')" class="text-gray-600 hover:text-blue-600"><i class="fab fa-facebook-messenger text-xl"></i></button>
                <img id="navAvatar" class="w-10 h-10 rounded-full bg-gray-300 border cursor-pointer" onclick="logout()" title="Kattints a kilépéshez">
            </div>
        </nav>

        <div class="flex pt-4 max-w-6xl mx-auto gap-4 px-2">
            <div class="hidden md:block w-1/4">
                <div class="bg-white dark:bg-dark-200 rounded-xl p-4 shadow">
                    <p class="font-bold mb-2">Menü</p>
                    <button onclick="navigate('feed')" class="block w-full text-left py-2 hover:bg-gray-100 rounded px-2">Kezdőlap</button>
                    <button onclick="navigate('messenger')" class="block w-full text-left py-2 hover:bg-gray-100 rounded px-2">Üzenetek</button>
                </div>
            </div>

            <div class="flex-1 min-w-0">
                
                <div id="feedPage">
                    <div class="bg-white dark:bg-dark-200 p-4 rounded-xl shadow mb-4">
                        <div class="flex gap-2">
                            <img id="feedAvatar" class="w-10 h-10 rounded-full">
                            <input onclick="document.getElementById('postModal').classList.remove('hidden')" type="text" placeholder="Mi jár a fejedben?" class="flex-1 bg-gray-100 dark:bg-dark-300 rounded-full px-4 outline-none">
                        </div>
                    </div>
                    <div id="postsContainer"></div>
                </div>

                <div id="messengerPage" class="hidden">
                    <div class="bg-white dark:bg-dark-200 rounded-xl shadow p-4 min-h-[500px]">
                        <h2 class="text-xl font-bold mb-4">Csevegések</h2>
                        <div id="messengerChatList"></div>
                    </div>
                </div>

                <div id="profilePage" class="hidden">Profil...</div>
            </div>

            <div class="hidden lg:block w-1/4">
                <div class="bg-white dark:bg-dark-200 rounded-xl p-4 shadow">
                    <p class="font-bold text-gray-500 mb-2">Kapcsolatok</p>
                    </div>
            </div>
        </div>
    </div>

    <div id="postModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-[100]">
        <div class="bg-white dark:bg-dark-200 p-4 rounded-xl w-full max-w-lg shadow-2xl">
            <h3 class="font-bold text-lg mb-2 text-center border-b pb-2">Bejegyzés létrehozása</h3>
            <textarea id="postContent" class="w-full border dark:border-dark-300 dark:bg-dark-300 p-2 mb-2 rounded h-32 resize-none" placeholder="Írj valamit..."></textarea>
            <div class="flex justify-end gap-2">
                <button onclick="document.getElementById('postModal').classList.add('hidden')" class="px-4 py-2 bg-gray-200 dark:bg-dark-300 rounded text-gray-700 dark:text-white">Mégse</button>
                <button onclick="createPost()" class="px-4 py-2 bg-blue-600 text-white rounded font-bold">Közzététel</button>
            </div>
        </div>
    </div>

    <div id="chatWindowsContainer"></div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/messenger.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/friends.js"></script>
    <script src="js/groups.js"></script>
    <script src="js/stories.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
